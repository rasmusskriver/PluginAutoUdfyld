<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Autofiller</title>
  <style>
    body {
      width: 300px; /* Juster bredden efter behov */
      padding: 20px;
    }

    button {
      display: block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Form Autofiller</h1>
  <p>This is a larger pop-up with additional content.</p>
  <button id="autofillButton">Autofill Form</button>
</body>
</html>
